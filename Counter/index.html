<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p class="counter" id="counter">0</p>
        <div class="button-order">
            <button class="btn-hero btn" id="decrease">Decrease</button>
            <button class="btn-hero btn" id="reset">Reset</button>
            <button class="btn-hero btn" id="increase">Increase</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
