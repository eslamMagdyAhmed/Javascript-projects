<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            </div>
            <article class="review">
                <section class="info">
                    <div class="img-container">
                        <img src="" alt="Author pic" id ="image" class="person-img">
                    </div>
                    <h4 id ="name" class= "author"></h4>
                    <h5 id ="job"></h5>
                    <p id ="description" class= "info"></p>
                    <div class="changing">
                        <button class="changing prev-btn" id ="previous">&lt</button>
                        <button class="changing next-btn" id ="forward">&gt</button>
                    </div>
                    <button class= "random random-btn" id ="random">Surprise Me</button>
                </section>
            </article>
        </section>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
